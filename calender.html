    <div class="heading">
        <h2>2023 Academic Calendar</h2>        
    </div>

    <div id="calendar-container"></div>

    <script>
        const events = {
            "June-2023": [
                { date: "28th June Wednesday", description: "CRM Day (Reception to Gr 1) & (Gr 9 to 11)" },
                { date: "29th June Thursday", description: "CRM Day (Gr 2 to 5)" },
                { date: "30th June Friday", description: "CRM Day (Gr 6 to 8)" }
            ],
            "July-2022": [
                { date: "1st July Saturday", description: "School reopens for all students" },
                { date: "10th – 24rd July Monday - Monday", description: "RC D - Summative Assessments for Gr 12" },
                { date: "29 July Saturday", description: "Bakrid" },
                { date: "1st – 7th July Saturday - Friday", description: "Gr 11 DP orientation week" }
            ],
            "August-2023": [
                { date: "2nd August Wednesday", description: "Gr 12 Leadership Camp begins" },
                { date: "10th – 11th August Thursday - Friday", description: "Gr 12 PTM" },
                { date: "15th August Tuesday", description: "Independence Day" },
                { date: "4th August Friday", description: "RC D examination reports published for Gr 12" },
                { date: "9th August Wednesday", description: "Bonalu" },
                { date: "25th August Friday", description: "RC A - Summative Assessments for <br> Gr 6 to 10 begin" },
                { date: "4th August Friday", description: "Gr 12 Leadership Camp ends" },
                { date: "14th August Monday", description: "Investiture" },
                { date: "29th August Tuesday", description: "ONAM" }
            ],
            "September-2023": [
                { date: "2nd September Thursday", description: "GRC A - Summative Assessments for <br> Gr 12 begin" },
                { date: "13th September Monday", description: "Gr 11 Leadership Camp begins" },
                { date: "22nd September Wednesday", description: "PTM for Gr 6 to 8 ends" }
            ],
            "October-2023": [
                { date: "2nd October Monday", description: "GANDHI JAYANTHI" },
                { date: "4th October Wednesday", description: "GRAND TEST FOR ALL GRADE STUDENTS BEGINS" },
                { date: "17 October Tuesday", description: "GRAND TEST FOR ALL GRADE STUDENTS ENDS" },
                { date: "18th October Wednesday", description: "Dussehra celebrations" },
                { date: "19th to 24 October", description: "Dussehra Holidays forstudents" },
                { date: "25th October Wednesday", description: "School Re-opens for all Students" },
                { date: "27th October Thursday", description: "Parent & Teacher Meeting" },
                { date: "28th October Friday", description: "Maharishi Valmiki Jayanti" },
                { date: "31st October Monday", description: "Cultural Fest" }
            ]
        };

        function generateEventHTML(events) {
            let htmlContent = '';

            for (const [month, eventsList] of Object.entries(events)) {
                htmlContent += `<div class="body">
                    <h3>${month}</h3>
                    <ul type="-">
                        <table class="table table-bordered">`;

                for (let i = 0; i < eventsList.length; i += 3) {
                    htmlContent += `<tr>`;
                    for (let j = 0; j < 3; j++) {
                        if (i + j < eventsList.length) {
                            const event = eventsList[i + j];
                            htmlContent += `
                                <td>
                                    <li>
                                        <h4>${event.date}</h4>
                                        <p>${event.description}</p>
                                    </li>
                                </td>`;
                        } else {
                            htmlContent += `<td></td>`;
                        }
                    }
                    htmlContent += `</tr>`;
                }

                htmlContent += `
                        </table>
                    </ul>
                </div>`;
            }

            return htmlContent;
        }

        document.getElementById('calendar-container').innerHTML = generateEventHTML(events);
    </script>
